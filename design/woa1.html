</head>
<body>
    <div class="logo">
        <img src="./imge/Asset 6.png" alt="워우어 로고">
    </div>
    <header class="header">
        <ul class="info1">
            <li class="info">
                <a href="#" class="info1_link active"><span>이벤트</span></a>
            </li>
            <li class="info">
                <a href="#" class="info1_link"><span>스토어</span></a>
            </li>
            <li class="info">
                <a href="#" class="info1_link"><span>수강생 모집</span></a>
            </li>
            <li class="info">
                <a href="#" class="info1_link"><span>주문제작</span></a>
            </li>
            <li class="bar"><a href="#" class="info1_link"><span><i class="fa-solid fa-bars"></i></span></a></li>
        </ul>
        <ul class="info2">
            <li class="iteam"><a href="#"><i class="fa-solid fa-user"></i></a></li>
            <li class="iteam"><a href="#"><i class="fa-regular fa-heart"></i></a></li>
            <li class="iteam"><a href="#"><i class="fa-solid fa-cart-shopping"></i></a></li>
            <li class="man"><a href="#"><i class="fa-solid fa-user"></i></a></li>
        </ul>
    </header>
    <div class="event_box">
        <div class="event_wrap">
            <strong>EVENT DAY</strong>
        </div>
            <div class="event">
                <div class="event_title">
                    <p class="big">워우어 오픈 기념 이벤트</p>
                    <p>2022.11.02(수) - 2022.12.02(금)</p>
                </div>
                    <div class="event_info">
                        <div class="num">01</div>
                        <div class="info_flex">
                        <div class="item">일일 수강권</div>
                        <div class="item_sub">공방 방문 시 일일 이용권을 드립니다</div>
                    </div>
                </div>
                <div class="event_info">
                    <div class="num">02</div>
                    <div class="info_flex">
                        <div class="item">수강료 20%</div>
                        <div class="item_sub">원데이클래스 수강신청 시 수강료 20% 할인권을 드립니다</div>
                    </div>
                </div>
                <div class="event_info">
                    <div class="num">03</div>
                    <div class="info_flex">
                        <div class="item">선물 교환권</div>
                        <div class="item_sub">수강 기간 내에 100% 인증 시 선물 교환권을 드립니다</div>
                    </div>
                </div>
                <div class="event_info">
                    <div class="num">04</div>
                    <div class="info_flex">
                        <div class="item">자유이용권</div>
                        <div class="item_sub">원데이클래스 정규 수강신청 시 공방 내 모든 목공 장비 자유이용권을 드립니다</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
