    <header>
        <div class="nav">
            <ul class="left-nav">
                <li class="info">
                    <a href="http://127.0.0.1:5500/design/woa_event.html" class="info1_link active">
                        <span class="on">이벤트</span></a>
                </li>
                <li class="info">
                    <a href="http://127.0.0.1:5500/design/woa_store.html" class="info1_link">

    <div class="bag_wrap">

                    simple is best</p>
                </div>
                <div class="item_num">
                    <i class="fa-solid fa-minus"></i>
                    <div class="num">1</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="item_price">
                    <h2>$30.00</h2>
                </div>
                <div class="item_close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <hr class="category">
            <div class="bag_item">
                <div class="item_paint">
                    <img src="./imge/목공 소품, 나무가 있는 캔들 받침.jpg" alt="">
                    <p>simple is best<br>
                    simple is best</p>
                </div>
                <div class="item_num">
                    <i class="fa-solid fa-minus"></i>
                    <div class="num">1</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="item_price">

        <div class="total_wrap">
            <div class="total_item">
                <div class="item">  
                    <p>Shopping</p>
                    <p>$60.00</p>
                </div>
                <div class="item">
                    <p>Charge</p>
                    <p>$0</p>
                </div>
                <hr class="category">
                <div class="total">
                    <p>total</p>
                    <p>$60.00</p>
                </div>
            </div>
            <div class="total_btn">
                <button>Payment</button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            COPYRIGHT © 2022 sun young All Rights Reserved.
        </p>
    </footer>
    <script>
        function night(){
            if(document.querySelector('#night_day').value === 'night'){
                document.querySelector(`body`).style.background=`#20291C`;
                document.querySelector(`body`).style.color=`#EAE7E5`;
                document.querySelector(`.total_btn`).style.background=`#EAE7E5`;
                document.querySelector(`.total_btn button`).style.color=`#20291C`;
                let hrLine=document.getElementsByClassName('category');
                for(var i=0; i<3; i++){
                    hrLine[i].style.background='#EAE7E5';
                }
                let onClass=document.getElementsByClassName(`on`);
                for(var i=0; i<6; i++){
                    onClass[i].style.color=`#EAE7E5`;
                }
                document.querySelector(`.img`).style.display=`block`;
                document.querySelector('#night_day').value = 'day'

            } else {
                document.querySelector(`body`).style.background=`#EAE7E5`;
                document.querySelector(`body`).style.color=`#20291C`;
                let hrLine=document.getElementsByClassName('category');
                document.querySelector(`.total_btn`).style.background=`#20291C`;
                document.querySelector(`.total_btn button`).style.color=`#EAE7E5`;
                for(var i=0; i<3; i++){
                    hrLine[i].style.background='#20291C';
                }

                let onClass=document.getElementsByClassName(`on`);
                for(var i=0; i<6; i++){
                    onClass[i].style.color=`#20291C`;
                }
                document.querySelector(`.img`).style.display=`none`;
                document.querySelector('#night_day').value = 'night'
            }
        }
    </script>
