<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 작성 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f890f0014.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/board4.css">
</head>
<body>
    <header class="header">
        <div class="writer"> 글 작성 페이지</div>
    </header>
    <div class="board_wrap">
        <div class="board_title">
            <div class="head">
                <strong>글 작성하기</strong>
            </div>
            <div class="button">
                <button><a href="#">등록</a></button>
                <button><a href="#">취소</a></button>
            </div>
        </div>
        <div class="board_write">
            <div class="title">
                <input type="text" placeholder="제목 입력">
            </div>
            <div class="content">
                <textarea placeholder="내용을 입력하세요"></textarea>
            </div>
        </div>
    </div>
