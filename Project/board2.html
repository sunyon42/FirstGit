<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>글 목록 페이지</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cute+Font&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1f890f0014.js" crossorigin="anonymous"></script>
    <style>
    *{
        color: rgb(51, 40, 40);
        font-family: 'Cute Font', cursive;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        outline: none;
    }
    table {
        border-collapse: collapse;
    }
    caption {
        display: none;
    }
    a {
        text-decoration: none;
    }
    body {
        width: 100%;
        height: 100vh;
    }
    /*header 영역*/
    .header {
        width: 100%;
        height: 30vh;
    }
    .header {
        background: no-repeat center/100% url("../jpg/bg1.jpg");
        position: relative;
    }
    .header .writer{
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        color: white;
        font-size: 300%;
    }
    /*header 영역*/
    /*board_list 영역*/
    .board_list {
        margin-top: 7.5vh;
    }
    .serch_box{
        width: 37%;
        margin: 0 auto;
        margin-bottom: 10px;
    }
    .serch {
        display: flex;
        justify-content: end;
        height: 4vh;
    }
    .serch #select {
        width: 20%;
        border: 1px solid #323232; /*스타일*/
        border-right: none;
        border-radius: 3px 0 0 3px;
    }
    .serch input {
        border: 1px solid #323232; /*스타일*/
        border-right: none;
        border-left: 1px solid #767676; /*스타일*/
        border-radius: 0;
        width: calc(100% - 20% - 15%);
    }
    .serch button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 15%;
        border: 1px solid green; /*스타일*/
        border-left: none;
        background-color: green; /*스타일*/
        border-radius: 0 3px 3px 0;
    }
    .list {
        width: 40%;
        margin: 0 auto;
        text-align: center;
    }
    .list {
        border-top: 3px solid green; /*스타일*/
    }
    .list tr{
        border-bottom: 1px solid #eee;
    }
    .list th,
    .list td {
        padding: 10px 20px;
    }
    .list .title_list {
        text-align: left;
    }
    .list .title_list a:hover{
        color: green;
    }
    /*board_list 영역*/
    /*page*/
    .page {
        margin: 4vh auto;
        display: flex;
        justify-content: center;
        font-size: 16px;
    }
    .page a {
        align-items: center;
        margin: 0 5px;
    }
    .page i {
        vertical-align: middle;
        padding: 0 5px;
    }
    .page .num {
        padding: 0 5px;
    }
    .page i:hover{
        color: green;
    }
    .page .num:hover{
        color: green;
    }

    /*page*/

    /*footer 영역*/
    footer{
        margin-top: 7.5vh;
        height: 15vh;
    }
    footer p {
        background-color: #8f4c40; /*스타일 변경*/
        width: 0 auto;
        padding:50px 0;  
        text-align: center;
        color: #000;
    }
    /*footer 영역*/
    </style>
</head>
<body>
    <header class="header">
        <div class="writer">글 목록 페이지</div>
    </header>
    <div class="board_list">
        <div class="serch_box">
            <div class="serch">
                <select name="select" id="select">
                    <option value="title">제목</option>
                    <option value="writer">글쓴이</option>
                </select>
                <input type="text" placholder="검색어를 입력하세요"><button><i class="fa-solid fa-magnifying-glass"></i></button>
            </div>
        </div>
        <table class="list">
            <caption>게시판 보기 목록</caption>
            <thead>
                <tr>
                    <th class="number">번호</th>
                    <th class="title">제목</th>
                    <th class="writer">글쓴이</th>
                    <th class="Date">작성일</th>
                    <th class="look">조회</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="number_list">10</td>
                    <td class="title_list">
                        <a href="#">사랑이 뭔지 아니?</a>
                    </td>
                    <td class="writer_list">이선영</td>
                    <td class="Date_list">2022-10-24</td>
                    <td class="look_list">000</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="page">
        <a href="#" class="frist"><i class="fa-solid fa-angles-left"></i></a>
        <a href="#" class="prev"><i class="fa-solid fa-angle-left"></i></a>
        <a href="#" class="num">1</a>
        <a href="#" class="num">2</a>
        <a href="#" class="num">3</a>
        <a href="#" class="num">4</a>
        <a href="#" class="next"><i class="fa-solid fa-angle-right"></i></a>
        <a href="#" class="last"><i class="fa-solid fa-angles-right"></i></a>
    </div>
    <footer>
        <p>
            FRONTEND-SunYoung LEE  TEL.010-2417-4254 //
            BACKEND-JooDong HO TEL.0107761-8482<br>
            COPYRIGHT © 2022 GURI CITY. All Rights Reserved.
        </p>
    </footer>

</body>
</html>
