<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인 페이지</title>
    <link href="css/board5.css" rel="stylesheet">
</head>
<body>
    <div class="login_form">
        <h1>login form</h1>
        <div class="login">
            <form method="#" action="" >
                <div class="int_area">
                    <input type="text" name="id" id="id" autocomplete="off" required placeholder="아이디">
                </div>
                <div class="int_area">
                    <input type="password" name="password" id="password" autocomplete="off" required placeholder="비밀번호">
                </div>
                <div class="int_btn">
                    <button type="button">로그인</button>
                </div>
                <div class="caption">
                    <a href="#">비밀번호를 잊어버리셨나요?</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
