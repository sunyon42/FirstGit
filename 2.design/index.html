<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가구 사이트</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://kit.fontawesome.com/1f890f0014.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="start">
            <div><a href="#"><i class="fa-solid fa-list"></i></a></div>
        </nav>
        <nav class="middle">
            <div><a href="#">collection</a></div>
            <div><a href="#">category</a></div>
            <div><a href="#">about us</a></div>
            <div><a href="#">blog</a></div>
        </nav>
        <nav class="last">
            <div>
                <a href="#"><i class="fa-solid fa-magnifying-glass"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-user"></i></a>
            </div>
            <div>
                <a href="#"><i class="fa-solid fa-bag-shopping"></i></a>
            </div>
        </nav>
    </header>
    <article>
        <section class="tag">
            <hr class="category">            
            <div>
                <p>NEW ARIVALS</p>
            </div>
        </section>
        <section class="first_grid">
            <div class="info_wrap">
                <div class="info_text">
                    <strong class="title">CALIN</strong>
                    <p class="sub_title">by pascal mourgue</p>
                    <div class="price">$1,499</div>
                </div>
                <div class="info_btn">
                    <button class="white"><a href="#">DISCOVER</a></button>
                    <button class="blue"><a href="#">ADD TO CART</a></button>
                </div>
            </div>
            <div class="info_wrap">
                <img src="img/img1.png" alt="">
            </div>
        </section>
        <div class="content">
            <section class="second_grid">
                <img src="img/img2.png" alt="">
                <img src="img/img3.png" alt="">
                <img src="img/img4.png" alt="">
            </section>
        </div>
    </article>
    <aside></aside>
    <footer></footer>
</body>
</html>
