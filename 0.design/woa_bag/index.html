<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOA 장바구니 페이지</title>
    <link rel="stylesheet" href="./index.css">
    <script src="https://kit.fontawesome.com/1f890f0014.js" crossorigin="anonymous"></script>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@500&family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo head">
            <div class="none">
                <div class="on"><i class="fa-solid fa-bars"></i></div>
            </div>
            <div class="none_nav">
                <div class="none_box">
                    <span>이벤트</span>
                    <span>스토어</span>
                    <span>수강신청</span>
                    <span>갤러리</span>
                </div>
            </div>
            <a href="https://woahom.netlify.app/"><img src="./imge/woa logo.png" alt="워우어 로고"></a>
            <a href="https://woahom.netlify.app/" class="img" style="position: fixed; display: none;"><img src="imge/woa logo2.png" ></a>
            <div class="none">
                <div class="on"><i class="fa-solid fa-user"></i></div>
            </div>
        </div>
        <div class="nav">
            <ul class="left-nav">
                <li class="info">
                    <a href="https://woa-event.netlify.app/" class="info1_link active">
                        <span class="on">이벤트</span></a>
                </li>
                <li class="info">
                    <a href="https://woa-store.netlify.app/" class="info1_link">
                        <span class="on">스토어</span></a>
                </li>
                <li class="info">
                    <a href="https://woa-attendee.netlify.app/" class="info1_link"><span class="on">수강신청</span ></a>
                </li>
                <li class="info">
                    <a href="https://woa-gallery.netlify.app/" class="info1_link"><span class="on">갤러리</span></a>
                </li>
            </ul>
            <ul class="right-nav">
                <li class="iteam"><a href="https://woa-login.netlify.app/"><i class="fa-solid fa-user on"></i></a></li>
                <li class="iteam"><a href="https://woa-bag.netlify.app/"><i class="fa-solid fa-cart-shopping on"></i></a></li>
                <li class="iteam" onclick="night()"><input id="night_day" type="button" value="night" ></input></li>
            </ul>
        </div>
    </header>
    <div class="bag_wrap">
        <div class="bag">
            <p>YOUR BAG</p>
            <div class="bag_item">
                <div class="item_paint">
                    <img src="./imge/img20.jpg" alt="">
                    <h3>목공소품 나무</h3>
                </div>
                <div class="item_num">
                    <i class="fa-solid fa-minus"></i>
                    <div class="num">1</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="item_price">
                    <h2>32,000원</h2>
                </div>
                <div class="item_close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
            <hr class="category">
            <div class="bag_item">
                <div class="item_paint">
                    <img src="./imge/img9.jpg" alt="">
                    <h3>나의 목각 인형 키로</h3>
                </div>
                <div class="item_num">
                    <i class="fa-solid fa-minus"></i>
                    <div class="num">1</div>
                    <i class="fa-solid fa-plus"></i>
                </div>
                <div class="item_price">
                    <h2>52,000원</h2>
                </div>
                <div class="item_close">
                    <i class="fa-solid fa-xmark"></i>
                </div>
            </div>
        </div>
        <hr class="category">
        <div class="total_wrap">
            <div class="total_item">
                <div class="item">  
                    <p>Shopping</p>
                    <h3>84,000원</h3>
                </div>
                <div class="item">
                    <p>Charge</p>
                    <h3>$0</h3>
                </div>
                <hr class="category">
                <div class="total">
                    <h2>total</h2>
                    <h2>84,000원</h2>
                </div>
            </div>
            <div class="total_btn">
                <button>Payment</button>
            </div>
        </div>
    </div>
    <footer>
        <p>
            COPYRIGHT © 2022 sun young All Rights Reserved.
        </p>
    </footer>
    <script>
        function night(){
            if(document.querySelector('#night_day').value === 'night'){
                document.querySelector(`body`).style.background=`#20291C`;
                document.querySelector(`body`).style.color=`#EAE7E5`;
                document.querySelector(`.total_btn`).style.background=`#EAE7E5`;
                document.querySelector(`.total_btn button`).style.color=`#20291C`;
                let hrLine=document.getElementsByClassName('category');
                for(var i=0; i<3; i++){
                    hrLine[i].style.background='#EAE7E5';
                }
                let onClass=document.getElementsByClassName(`on`);
                for(var i=0; i<8; i++){
                    onClass[i].style.color=`#EAE7E5`;
                }
                document.querySelector(`.img`).style.display=`block`;
                document.querySelector('#night_day').value = 'day'

            } else {
                document.querySelector(`body`).style.background=`#EAE7E5`;
                document.querySelector(`body`).style.color=`#20291C`;
                let hrLine=document.getElementsByClassName('category');
                document.querySelector(`.total_btn`).style.background=`#20291C`;
                document.querySelector(`.total_btn button`).style.color=`#EAE7E5`;
                for(var i=0; i<3; i++){
                    hrLine[i].style.background='#20291C';
                }

                let onClass=document.getElementsByClassName(`on`);
                for(var i=0; i<8; i++){
                    onClass[i].style.color=`#20291C`;
                }
                document.querySelector(`.img`).style.display=`none`;
                document.querySelector('#night_day').value = 'night'
            }
        }
    </script>
</body>
</html>
