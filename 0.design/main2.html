<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>포트폴리오</title>
    <link rel="stylesheet" href="main2.css">
    <script src="https://kit.fontawesome.com/1f890f0014.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="header">
        <p></p>
        <div class="title">
            <a href="http://127.0.0.1:5500/0.design/main3.html"><h1>PORTFOLIO</h1></a>
        </div>
    </div>
    <script>
        const content = "웹디자인 BY이선영";
        const text = document.querySelector('p');
        let index = 0;

        function typing(){
            text.textContent += content[index++];
            if(index > content.length){
                text.textContent=""
                index=0
            }
        }

        setInterval(typing, 300)
    </script>
</body>
</html>
