<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html & css 정리</title>
</head>
<body>
    <!-- [HTML]
    **Sematic(시멘틱)tages**
        <article> : 본문의 주 내용이 들어가는 공간을 의미
        <aside> : 내부에 위치하는 내용이 외에 사이드에 손재하는 내용을 의미
        <figcaption> : <figure> 태그의 캡션(설명)을 정의한다.
        <figure> : 그림이나 도표, 사진과 같은 독립적인 콘텐츠들을 명시
        <footer> : 문서, 구역의 바닥 글을 정의
        <header> : 소개 내용이나, 목록과 같은 링크들의 묶음을 표시
        <main> : 문서의 주요 내용을 지정할 대 사용한다. 단, 고유한 내용만을 지정할 수 있고 반복되는 내용을 포함해서는 안된다.
        <mark> : 텍스트의 일부를 강조
        <nav> : 문서 네의 링크들의 집합, 내비게이션을 의미
        <section> : 문서의 구역을 정의
        <time> : 특정 시간이나 날자를 정의

    ** BLOCK & INSINE**
        blok level 요소: 한 줄에 하나의 요소 표시
        inline level 요소: 한 줄에 여러개의 요소 표시
    -->

    
    <!-- [CSS]
    ** 부분 속성값으로 선택**
        [class~="bar"]: class 속성의 값이 공백으로 구분한 'bar' 단어가 포함되는 요소 선택
        [class^="bar"]: class 속성의 값이'bar'로 시작하는 요소 선택
        [class$="bar"]: class 속성의 값이 'bar'로 끝나는 요소 선택
        [class*="bar"]: class 속성의 값이 'bar' 문자가 포함되는 요소 선택
        
    **가상 요소**
        :before :가장 앞에 요소를 삽입
        :after :가장 뒤에 요소를 삽입
        :first-line :요소의 첫 번째 줄에 있는 텍스특
        :first-letter :블록 레벨 요소의 첫 번째 문자
    -->
</body>
</html>
