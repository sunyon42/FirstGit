<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>menu2</title>
</head>
    <style>
        body {
            font-family: '나눔고딕', NanumGothic, Dotum, '돋움', sans-serif;
            font-size: 14px;
            line-height: 16px;
        }
        body, ul, ol, li, div, a {
            margin:0;
            padding:0;
        }
        ul, ol {
            list-style:none;
        }
        a {
            color: inherit;
            text-decoration: none;
        }
        .menu {
            width: 700px;
            margin: 20px auto 0;
            text-align: center;
        }
        .menu_item {
            display: inline-block;
        }
        .menu_link {
            /*display: block;*/
            padding: 13px 20px;
            font-size: 20px;
            line-height: 24px;
            font-weight: bold;
            color: #444;
        }
        .menu_link:hover,
        .menu_link.ative{
            color: green;
        }
        .sub_menu{
            position: absolute;
            left: 0;
            width: 100%;
            min-width: 700px;
            border-top: 1px solid #eee;
            border-bottom: 1px solid #eee;
        }
        .sub_item{
            display: inline-block;
        }
        .sub_link{
            display: block;
            padding: 16px 30px;
            font-size: 16px;
            color: #333;
            line-height: 20px;
        }
        .sub_item:hover .sub_link,
        .sub_item.active .sub_link{
            font-weight: bold;
            color: green;
        }
        .sub_link span{
            position: relative;
        }
        .sub_item:hover span:after,
        .sub_item.active .sub_link{
            position: absolute;
            content: '';
            left: 0;
            right: 0;
            bottom: -18px;
            border-bottom: 2px solid green;
        }
    </style>
<body>
    <div class="wrap">
        <ul class="menu">
            <li class="menu_item">
                <a href="#" class="menu_link ative">item</a>
                <ul class="sub_menu">
                    <li class="sub_item">
                        <a href="#" class="sub_link ative"><span>sub-item</span></a>
                    </li>
                    <li class="sub_item">
                        <a href="#" class="sub_link"><span>sub-item</span></a>
                    </li>
                    <li class="sub_item">
                        <a href="#" class="sub_link"><span>sub-item</span></a>
                    </li>
                    <li class="sub_item">
                        <a href="#" class="sub_link"><span>sub-item</span></a>
                    </li>
                </ul>
                <a href="#" class="menu_link">item</a>
                <a href="#" class="menu_link">item</a>
                <a href="#" class="menu_link">item</a>
                <a href="#" class="menu_link">item</a>
            </li>
        </ul>
    </div>
</body>
</html>
