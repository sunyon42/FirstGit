<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹디자인</title>
    <link rel="stylesheet" href="css/가구디자인.css">
    <script src="https://kit.fontawesome.com/1f890f0014.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main-imges">
        <div class="slider">
            <ul class="slides">
                <li class="slide"><img src="jpg/img1.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img2.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img3.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img4.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img5.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img6.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img7.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img8.jpg" alt="">
                </li>
                <li class="slide"><img src="jpg/img9.jpg" alt="">
                </li>
            </ul>
            <p class="controls">
                <span class="prev"><i class="fa-solid fa-chevron-left"></i></span>  
                <span class="next"><i class="fa-solid fa-chevron-right"></i></span>
            </p>
        </div>
    </div>
    <script src="js/가구디자인.js"></script>
</body>
</html>
